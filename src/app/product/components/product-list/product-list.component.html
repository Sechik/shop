<app-product-sort (sortByAscendingChanged)="sortByAscendingChanged($event)"
    (productOptionsChanged)="sortByPropertiesChanged($event)"></app-product-sort>

<div *ngFor="let product of products | orderBy: sortByProperties : sortByAscending">
  <app-product [product]="product" (addToCart)="onAddToCart($event)"></app-product>
  <br>
</div>
